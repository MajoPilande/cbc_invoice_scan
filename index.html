<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    input, button, select {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    #scanner {
      margin-top: 20px;
    }
    #scanned-items {
      margin: 20px 0;
    }
    #invoice {
      display: none;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    #store-header {
      text-align: center;
    }
    #store-header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    ul li {
      cursor: pointer;
    }
    ul li:hover {
      background-color: #f2f2f2;
    }
    @media print {
      @page {
        size: A6;
        margin: 10mm;
      }
      body * {
        visibility: hidden;
      }
      #invoice, #invoice * {
        visibility: visible;
      }
      #invoice {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      button {
        display: none;
      }
    }
  </style>
</head>
<body>
<h2>Auto Invoice Generator</h2>

<input type="text" id="customer-name" placeholder="Customer Name">
<input type="text" id="customer-address" placeholder="Customer Address">
<input type="text" id="customer-contact" placeholder="Customer Contact">
<select id="miner-type">
  <option value="">Select Miner Type</option>
  <option value="Old Miner">Old Miner</option>
  <option value="New Miner">New Miner</option>
</select>
<input type="date" id="order-date">
<input type="number" id="num-items" placeholder="Number of Items" readonly>
<input type="number" id="total-order" placeholder="Total Order Amount" readonly>
<select id="shipping-status">
  <option value="">Select Shipping Status</option>
  <option value="To Ship">To Ship</option>
  <option value="Shipped">Shipped</option>
  <option value="Picked Up">Picked Up</option>
</select>
<select id="payment-status">
  <option value="">Select Payment Status</option>
  <option value="Paid">Paid</option>
  <option value="With Balance">With Balance</option>
  <option value="Unpaid">Unpaid</option>
</select>
<select id="shipping-fee-status">
  <option value="">Select Shipping Fee Status</option>
  <option value="Paid">Paid</option>
  <option value="Unpaid">Unpaid</option>
</select>

<button onclick="startScanner()">Start Scanning</button>
<div id="scanner" style="display:none;">
  <div id="reader" width="100%"></div>
  <button onclick="stopScanner()">Done Scanning</button>
</div>

<div id="scanned-items">
  <h3>Scanned Items</h3>
  <ul id="item-list"></ul>
  <p><strong>Total: ₱<span id="total">0</span></strong></p>
  <small>Click an item to remove it.</small>
</div>

<button onclick="generateInvoice()">Generate Invoice</button>
<button onclick="saveOrder()">Save Order</button>
<button onclick="resetInvoice()">Reset</button>

<div id="invoice">
  <div id="store-header">
    <img src="https://github.com/MajoPilande/cbc_invoice_scan/blob/83f169f17dfa9d055390b04162231c35988e62eb/logo.jpg" alt="Store Logo">
    <h3><strong>Curated by Celina</strong></h3>
    <p>2nd Floor MSP Building, Sto. Cristo, Pulilan, Bulaca</p>
    <p>Tel: 09190954682</p>
    <hr>
  </div>
  <p><strong>Invoice No:</strong> <span id="inv-number"></span></p>
  <p><strong>Date & Time:</strong> <span id="inv-date"></span></p>
  <p><strong>Customer:</strong> <span id="inv-customer"></span></p>
  <ul id="inv-items"></ul>
  <p><strong>Total:</strong> ₱<span id="inv-total"></span></p>
  <p>Thank you for shopping with us!</p>
  <button onclick="window.print()">Print Invoice (A6)</button>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "-",
    authDomain: "-fc5fd..com",
    projectId: "fd",
    storageBucket: "cbcge.app",
    messagingSenderId: "",
    appId: "1:d87",
    measurementId: "G-"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let total = 0;
  let items = [];
  let html5QrCode;
  let lastScanTime = 0;
  const beep = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAZGF0YYAAAACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA=");

  function startScanner() {
    document.getElementById("scanner").style.display = "block";
    if (!html5QrCode || html5QrCode._isScanning === false) {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          const now = Date.now();
          if (now - lastScanTime < 1500) return;
          lastScanTime = now;
          if (qrCodeMessage.startsWith("P")) {
            const amount = parseInt(qrCodeMessage.replace("P", ""));
            if (!isNaN(amount)) {
              items.push(amount);
              total += amount;
              updateItemList();
              beep.play();
            }
          }
        },
        errorMessage => {}
      ).catch(err => console.error("Scanner start failed:", err));
    }
  }

  function stopScanner() {
    if (html5QrCode) {
      html5QrCode.stop().then(() => {
        document.getElementById("scanner").style.display = "none";
        html5QrCode.clear();
      }).catch(err => console.error("Stop failed", err));
    }
  }

  function updateItemList() {
    const list = document.getElementById("item-list");
    list.innerHTML = "";
    items.forEach((item, index) => {
      const li = document.createElement("li");
      li.innerText = `₱${item}`;
      li.title = "Click to remove this item";
      li.onclick = () => {
        total -= item;
        items.splice(index, 1);
        updateItemList();
      };
      list.appendChild(li);
    });
    document.getElementById("total").innerText = total;
    document.getElementById("num-items").value = items.length;
    document.getElementById("total-order").value = total;
  }

  function generateInvoice() {
    const customerName = document.getElementById("customer-name").value;
    const now = new Date();
    const invNumber = "INV-" + now.toISOString().replace(/[-:T]/g, "").slice(0, 15);
    const dateString = now.toLocaleString();
    document.getElementById("invoice").style.display = "block";
    document.getElementById("inv-customer").innerText = customerName;
    document.getElementById("inv-number").innerText = invNumber;
    document.getElementById("inv-date").innerText = dateString;
    const invList = document.getElementById("inv-items");
    invList.innerHTML = "";
    items.forEach(item => {
      const li = document.createElement("li");
      li.innerText = `₱${item}`;
      invList.appendChild(li);
    });
    document.getElementById("inv-total").innerText = total;
  }

  function resetInvoice() {
    total = 0;
    items = [];
    document.getElementById("customer-name").value = "";
    document.getElementById("customer-address").value = "";
    document.getElementById("customer-contact").value = "";
    document.getElementById("miner-type").value = "";
    document.getElementById("order-date").value = "";
    document.getElementById("num-items").value = "";
    document.getElementById("total-order").value = "";
    document.getElementById("shipping-status").value = "";
    document.getElementById("payment-status").value = "";
    document.getElementById("shipping-fee-status").value = "";
    document.getElementById("item-list").innerHTML = "";
    document.getElementById("total").innerText = "0";
    document.getElementById("invoice").style.display = "none";
  }

  function saveOrder() {
    const order = {
      customerName: document.getElementById("customer-name").value,
      customerAddress: document.getElementById("customer-address").value,
      customerContact: document.getElementById("customer-contact").value,
      minerType: document.getElementById("miner-type").value,
      orderDate: document.getElementById("order-date").value,
      numItems: parseInt(document.getElementById("num-items").value),
      totalOrder: parseFloat(document.getElementById("total-order").value),
      shippingStatus: document.getElementById("shipping-status").value,
      paymentStatus: document.getElementById("payment-status").value,
      shippingFeeStatus: document.getElementById("shipping-fee-status").value,
      items: items
    };
    db.ref("orders").push(order).then(() => {
      alert("Order saved to Firebase!");
      resetInvoice();
    });
  }

  document.getElementById("order-date").valueAsDate = new Date();
</script>
</body>
</html>
